<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Intro part 8</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="circle tp-none">none</div>
        <div class="circle tp-transform">transform</div>
        <div class="circle tp-color">color</div>
        <div class="circle tp-both">both</div>
    </div>

    <div class="container">
        <div class="circle2 td-instant">instant</div>
        <div class="circle2 td-fast">fast</div>
        <div class="circle2 td-slow">slow</div>
        <div class="circle2 td-very-slow">very slow</div>
    </div>

    <div class="container container-wide">
        <div class="rect linear">linear</div>
        <div class="rect ease">ease</div>
        <div class="rect ease-in">ease-in</div>
        <div class="rect ease-out">ease-out</div>
        <div class="rect ease-in-out">ease-in-out</div>
        <div class="rect steps">steps</div>
        <div class="rect cubic">cubic</div>
    </div>


      <script src="script.js"></script>
</body>
</html>
